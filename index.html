<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BOOTSTRAP | TUTORIAL</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    </script>
  </head>

  <body>
    <div class='container bg-light'>
      <div class='text-center py-5'>
        <img src="icons/icon1.png" alt="icon-1"/>
        <h2 class='h4 py-2 pb-4'>Personal</h2>
        <ul>
          <li class='text-uppercase h5 py-3 border-bottom border-top text-primary'>Custom domains</li>
          <li class='text-uppercase h5 py-3 border-bottom text-primary'>
            Sleeps after 30 mins of inactivity
          </li>
        </ul>
        <span class='display-5 h1'>Free</span></br>
        <button type="button" class="btn my-4 py-2 px-5 btn-outline-primary">Sign up</button>
      </div>

      <div class='text-center py-5'>
        <img src="icons/icon2.png" alt="icon-2"/>
        <h2 class='h4 py-2 pb-4'>Small team</h2>
        <ul>
          <li class='text-uppercase h5 py-3 border-bottom border-top text-primary'>Never sleeps</li>
          <li class='text-uppercase h5 py-3 border-bottom text-primary'>
            Multiple workers for more powerful apps
          </li>
        </ul>
        <span class='display-5 h1'>$150</span></br>
        <button type="button" class="btn my-4 py-2 px-5 btn-primary">Primary</button>
      </div>

      <div class='text-center py-5'>
        <img src="icons/icon3.png" alt="icon-3"/>
        <h2 class='h4 py-2 pb-4'>Enterprise</h2>
        <ul>
          <li class='text-uppercase h5 py-3 border-bottom border-top text-primary'>Dedicated</li>
          <li class='text-uppercase h5 py-3 border-bottom text-primary'>Simple horizontal scalability</li>
        </ul>
        <span class='display-5 h1'>$400</span></br>
        <button type="button" class="btn my-4 py-2 px-5 btn-outline-primary">Free trial</button>
      </div>
    </div>
  </body>
</html>
